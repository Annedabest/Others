version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: coaching-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coaching}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coachingpass}
      POSTGRES_DB: ${POSTGRES_DB:-coaching}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: coaching-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"

  api:
    build:
      context: ../../
      dockerfile: infra/docker/api.Dockerfile
    container_name: coaching-api
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-coaching}:${POSTGRES_PASSWORD:-coachingpass}@postgres:5432/${POSTGRES_DB:-coaching}?schema=public
      PORT: ${API_PORT:-2000}
    ports:
      - "${API_PORT:-2000}:2000"
    volumes:
      - ../../apps/api:/app/apps/api
      - ../../packages:/app/packages
      - ../../tsconfig.json:/app/tsconfig.json
    command: npm run dev:api

  web:
    build:
      context: ../../
      dockerfile: infra/docker/web.Dockerfile
    container_name: coaching-web
    depends_on:
      - api
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-2000}
    ports:
      - "${WEB_PORT:-5200}:5200"
    volumes:
      - ../../apps/web:/app/apps/web
      - ../../packages:/app/packages
    command: npm run dev:web

  worker:
    build:
      context: ../../
      dockerfile: infra/docker/worker.Dockerfile
    container_name: coaching-worker
    depends_on:
      - redis
      - postgres
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-coaching}:${POSTGRES_PASSWORD:-coachingpass}@postgres:5432/${POSTGRES_DB:-coaching}?schema=public
    volumes:
      - ../../apps/worker:/app/apps/worker
      - ../../packages:/app/packages
    command: npm run dev -- --filter=@coaching-platform/worker

volumes:
  postgres_data:
